<!DOCTYPE html>

<html lang="pt-BR">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev - Home</title>

    <!-- ==================== CSS ==================== -->

    <!-- ========== HIGHLIGHT SYNTAX CSS (DRACULA) ========== -->
    <link rel="stylesheet" href="src/css/dracula.css">

    <!-- ========== BÁSICOS ========== -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/side-menu.css">
    <link rel="stylesheet" href="src/css/variables.css">

    <!-- ========== COMPONENTES ========== -->
    <link rel="stylesheet" href="src/css/components/button.css">
    <link rel="stylesheet" href="src/css/components/form.css">
    <link rel="stylesheet" href="src/css/components/header.css">
    <link rel="stylesheet" href="src/css/components/project-card.css">

    <!-- ==================== FONT AWESOME (ÍCONES) ==================== -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">

  </head>

  <body class="container">
    
    <!-- CABEÇALHO -->
    <header class="header__container">

      <img src="src/assets/img/logo.svg" alt="AluraDev logo">

      <input type="text" placeholder="Busque por algo" class="header__search-bar--full" name="search" id="search">


      <div class="header__controls">

        <button id="search-bar-open" type="button" class="menu menu--icon header__search-bar">
          <i class="fas fa-search"></i>
        </button>

        <button id="btn-menu" type="button" class="menu menu--icon header__nav-icon">
          <i id="icon-menu" class="fas fa-bars"></i>
        </button>

        <button type="button" class="btn btn--user header__user-profile">

          <img src="src/assets/img/photo.svg" alt="Foto de perfil">
          <span>Harry</span>

        </button>

      </div>

    </header>

    <!-- BARRA DE PESQUISA MOBILE -->
    <div id="search-bar-mobile" class="search-bar--mobile hidden">

      <input type="text" placeholder="Busque por algo" class="header__search-bar--mobile" name="search" id="search">

      <button id="search-bar-close" type="button" class="menu menu--icon search-bar--close">
        <i class="fas fa-times"></i>
      </button>

    </div>

    <!-- MENU DE NAVEGAÇÃO MOBILE -->
    <nav id="menu-nav-bar" class="header__nav-bar hidden">

      <ul>

        <li class="nav-bar__link nav-bar__pages nav-bar__actual">

          <button type="button" class="menu menu--item">
            <i class="fas fa-code"></i>
          </button>

          <a href="/"><span>Editor de código</span></a>

        </li>

        <li class="nav-bar__link nav-bar__pages">

          <button type="button" class="menu menu--item">
            <i class="fas fa-users"></i>
          </button>

          <a href="/src/pages/community.html"><span>Comunidade</span></a>

        </li>

        <hr>

        <li class="nav-bar__link">

          <button type="button" class="btn btn--user">

            <img src="src/assets/img/photo.svg" alt="Foto de perfil">
            <span>Harry</span>

          </button>

        </li>

      </ul>

    </nav>

    <main class="grid">

      <!-- NAVEGAÇÃO LATERAL DESKTOP -->
      <aside class="side-menu__container">

        <h2 class="menu__title">
          Menu
        </h2>

        <ul>

          <li class="nav-bar__link nav-bar__pages nav-bar__actual">
  
            <button type="button" class="menu menu--item">
              <i class="fas fa-code"></i>
            </button>
  
            <a href="/"><span>Editor de código</span></a>
  
          </li>
  
          <li class="nav-bar__link nav-bar__pages">
  
            <button type="button" class="menu menu--item">
              <i class="fas fa-users"></i>
            </button>
  
            <a href="/"><span>Comunidade</span></a>
  
          </li>
        
        </ul>

      </aside>

      <!-- EDITOR DE CODIGO -->
      <section class="code__container">

        <div class="project-card__code--background">

          <div class="project-card__code--top">
            <div class="code--close"></div>
            <div class="code--minimize"></div>
            <div class="code--maximize"></div>
          </div>

          <div class="project-card__code-editor">
            <code class="code__preview hljs" contenteditable="true">Insira o código aqui</code>
          </div>

        </div>

        <button 
                type="submit"
                class="btn btn--outlined highlight__button">
                Visualizar com o highlight
        </button>

      </section>

      <!-- FORMULÁRIO PARA SALVAR PROJETO -->
      <form action="save-project" method="post">

        <h3 class="form__title">
          Seu projeto
        </h3>

        <input
               type="text"
               name="name"
               id="name"
               class="form__name"
               placeholder="Nome do seu projeto"
        >

        <input 
               type="text"
               name="description"
               id="description"
               class="form__description"
               placeholder="Descrição do seu projeto"
        >

        <h3 class="form__customization">
          Personalização
        </h3>

        <div class="customization__container">

          <select
                class="language__selector"
                name="language"
                id="language"
          >

            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="c">C</option>
            <option value="cplusplus">C++</option>
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="json">JSON</option>
            <option value="python">Python</option>

          </select>

          <input
                  class="color__picker"
                  type="color"
                  value="#6BD1FF"
                  name="color-picker"
                  id="color-picker"
          >

        </div>

        <button
                type="submit"
                class="btn btn--filled save__button">
                Salvar projeto
        </button>

      </form>

    </main>

    <!-- SCRIPT HIGHLIGHT SYNTAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="src/js/highlight.js"></script>

    <!-- SCRIPT DE INTERAÇÕES -->
    <script src="src/js/header.js"></script>
    <script src="src/js/changeColor.js"></script>
    
  </body>

</html>
